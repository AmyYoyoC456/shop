    <style>
        body{
            background-color: lightsalmon;
        }
        hr{
            border:2px dashed coral;
        }
        h1,h2{
            text-align: center;
            color: brown;
        }
        button,p{
            font-size: medium;
            background-color: indianred;

            width: 300px;

            display: block;

    <script>
        let balance = 100;
        let total = 0;
        alert("Balance: $"+balance);
        function cola(){
            if(balance>=5.5){
                balance-=5.5;
                total+=5.5;
            }
            else{
                alert("You don't have enough money.");
            }
        }
        function milk(){
            if(balance>=7){
                balance-=7;
                total+=7;
            }
            else{
                alert("You don't have enough money.");
            }
        }
        function gummy(){
            if(balance>=9.5){
                balance-=9.5;
                total+=9.5;
            }
            else{
                alert("You don't have enough money.");
            }
        }
        function lollipop(){
            if(balance>=3){
                balance-=3;
                total+=3;
            }
            else{
                alert("You don't have enough money.");
            }
        }
        function pay(){
            alert("Balance: $"+balance);
            alert("Total: $"+total);
        }
    </script>
